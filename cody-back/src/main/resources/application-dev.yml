# Development Environment Configuration
# 개발 환경 설정

spring:
  datasource:
    url: jdbc:mysql://localhost:3308/cody_wardrobe?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# CORS 설정 - 개발 환경
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:3001

logging:
  level:
    root: INFO
    com.cody.wardrobe: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

